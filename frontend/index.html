<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Shop - Buy & Sell Artwork Online</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">ðŸŽ¨ Art Shop</div>
            <ul class="nav-menu">
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#cart">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="#checkout">Checkout</a></li>
                <li class="auth-link"><a href="login.html">Login</a></li>
                <li class="auth-link"><a href="signup.html">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Art Shop</h1>
            <p>Discover and purchase unique artworks from talented artists</p>
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="gallery-section">
        <h2>Art Gallery</h2>
        <div id="artworks-container" class="artworks-grid">
            <!-- Artworks will be loaded here by JavaScript -->
        </div>
    </section>

    <!-- Shopping Cart Section -->
    <section id="cart" class="cart-section">
        <h2>Shopping Cart</h2>
        <div id="cart-items" class="cart-items-container">
            <!-- Cart items will be displayed here -->
        </div>
        <div class="cart-summary">
            <h3>Cart Summary</h3>
            <p>Total Items: <span id="total-items">0</span></p>
            <p>Total Price: $<span id="total-price">0.00</span></p>
            <button id="checkout-btn" class="btn btn-primary">Proceed to Checkout</button>
        </div>
    </section>

    <!-- Checkout Section -->
    <section id="checkout" class="checkout-section">
        <h2>Checkout</h2>
        <form id="checkout-form" class="checkout-form">
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="postal-code">Postal Code:</label>
                <input type="text" id="postal-code" name="postalCode" required>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="cardNumber" placeholder="1234 5678 9012 3456" required>
            </div>
            <button type="submit" class="btn btn-success">Place Order</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Art Shop. All rights reserved.</p>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
