spring.application.name=artshop-backend

# Active Profile - Use dev for embedded MongoDB (works without external MongoDB)
spring.profiles.active=dev

# MongoDB Configuration - Connect to local MongoDB instance for permanent storage
# Make sure MongoDB is installed and running on your system
spring.data.mongodb.uri=mongodb://localhost:27017/artshop

# Set login page as welcome page
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**
# Alternative configuration using host and port
# spring.data.mongodb.host=localhost
# spring.data.mongodb.port=27017
# spring.data.mongodb.database=artshop

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Logging Configuration
logging.level.root=INFO
logging.level.com.artshop=DEBUG

# CORS Configuration (if needed for frontend communication)
# You can configure CORS in the application or in the properties

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

